```js
  var a = 1, b = 1, c, d;

  d = b++; alert(d);           // 1

       // Префиксная форма

       // Постфиксная форма

    d = (2+ b++); alert(d); // выдаст 4, так как b++ = 3, возвращает старое значение 2(Постфиксная форма). И 2+2 = 4
    alert(a);   // выдаст 3, так как мы увеличивали 2 раза на 1. а++ и ++а изначально а = 1, после увеличений получили 3. и как мы знаем а++ и ++a. это а= а+1
    alert(b);    // выдаст 3, так как мы увеличивали 2 раза на 1. b++ и ++b изначально b = 1, после увеличений получили 3. и как мы знаем b++ и ++b. это а= а+1
